<body>
    <script>
        let number = 0; // You can change this value to test positive, negative, or zero
        if (number > 0) {
            number += 1;
        } else if (number < 0) {
            number -= 2;
        } else {
            number = 10;
        }
        alert("Resulting number: " + number);
    </script>
