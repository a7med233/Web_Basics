<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <script>
        let first_number = 6;
        let second_number = 2;

        // Perform operations
        let sum = first_number + second_number;
        let sub = first_number - second_number;
        let mult = first_number * second_number;
        let div = first_number / second_number;

        // Display the results using alert
        alert("First number: " + first_number);
        alert("Second number: " + second_number);
        alert("Sum: " + sum);
        alert("Subtraction: " + sub);
        alert("Multiplication: " + mult);
        alert("Division: " + div);
    </script>
</body>
