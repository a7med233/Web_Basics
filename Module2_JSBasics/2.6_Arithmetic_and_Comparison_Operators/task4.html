<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <script>
        let num = 10; // Numeric value
        let text = "5"; // String value

        // Compare using the greater than or equal to operator
        let result = num >= text;

        // Log the result to the console
        console.log(num + " is greater than or equal to " + text + ": " + result);
    </script>
</body>
