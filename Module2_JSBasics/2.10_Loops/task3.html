<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <script>
        let number;
        do {
            number = prompt("Enter a number greater than 100:", 0);
            if (number === null) break;  // Check if user pressed ESC (Cancel)
        } while (number <= 100 && number !== null);
    </script>
</body>
</html>
