<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <script>
        let negativeSum = 0;
        for (let i = 0; i < 10; i++) {
            let num = prompt("Enter a number:");
            if (num < 0) {
                negativeSum += Number(num);
            }
        }
        alert(`Sum of negative numbers: ${negativeSum}`);
    </script>
</body>
</html>
