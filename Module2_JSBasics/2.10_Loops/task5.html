<body>
    <script>
        let income = 3333;
        let expenses = 1750;
        let palmTreeCost = 8000;

        let savingsPerMonth = income - expenses;
        let monthsNeeded = Math.ceil(palmTreeCost / savingsPerMonth);

        alert(`It will take ${monthsNeeded} months to save enough for the palm tree.`);
    </script>
</body>
