<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrected Code</title>
</head>
<body>
    <script>
        let num1 = 5;
        let num2 = 2;
        let num3 = 8;

        if (num1 > num2 && num2 > num3) {
            alert(num3);  
            alert(num1);  
        } 
        else if (num2 > num1 && num1 > num3) {
            alert(num3);  
            alert(num2);  
        } 
        else if (num3 > num1 && num1 > num2) {
            alert(num2);  
            alert(num3);  
        } 
        else if (num2 > num3 && num3 > num1) {
            alert(num1);  
            alert(num2);  
        } 
        else {
            alert(num1);
            if (num3 > num2) {
                alert(num3);
            } else {
                alert(num2);
            }
        }
    </script>
</body>
</html>
