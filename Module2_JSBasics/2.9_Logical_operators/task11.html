<body>
    <script>
        let x = 4;
        let y = -5;

        if (x > 0 && y > 0) {
            alert("First quarter");
        } else if (x < 0 && y > 0) {
            alert("Second quarter");
        } else if (x < 0 && y < 0) {
            alert("Third quarter");
        } else if (x > 0 && y < 0) {
            alert("Fourth quarter");
        }
    </script>
</body>
