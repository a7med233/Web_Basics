<!DOCTYPE html>

    <title>Task 6</title>
</head>
<body>
    <script>
        let weight = 70; 
        let height = 1.75; 

        // Calculate BMI
        let bmi = weight / (height * height);

        alert("Weight: " + weight + "kg");
        alert("Height: " + height + "m");
        alert("Body Mass Index (BMI): " + bmi);
    </script>
</body>
