<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <script>
        function readNumber() {
            let num;
            do {
                num = prompt("Enter a number:");
                if (num === null || num === '') return null;
            } while (isNaN(num));
            return parseFloat(num);
        }

        let result = readNumber();
        alert(result !== null ? "You entered: " + result : "Input cancelled.");
    </script>
</body>
</html>
