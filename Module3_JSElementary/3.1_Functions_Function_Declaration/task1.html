<!DOCTYPE html>

    <title>Task 1</title>
</head>
<body>
    <script>
        function min(a, b) {
            return (a < b) ? a : b;
        }

        alert(min(2, 5));  // 2
        alert(min(3, -1)); // -1
        alert(min(1, 1));  // 1
    </script>
</body>
</html>
