<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <script>
        function pow(x, n) {
            if (n < 1) {
                return "n must be a natural number (1 or above)";
            }
            let result = 1;
            for (let i = 0; i < n; i++) {
                result *= x;
            }
            return result;
        }

        let x = prompt("Enter the base (x):", '');
        let n = prompt("Enter the exponent (n):", '');

        if (n < 1) {
            alert("Please enter a natural number for n (greater than or equal to 1).");
        } else {
            alert(`Result: ${pow(x, n)}`);
        }
    </script>
</body>
</html>
