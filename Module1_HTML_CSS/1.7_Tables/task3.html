<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f9f9d1;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
        th {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">Restaurant Menu</h1>
<table>
    <tr>
        <th colspan="4">Appetizers</th>
        <th>=)</th>
    </tr>
    <tr>
        <td>Steak Tartare</td>
        <td>Caprese Salad</td>
        <td>Spinach and Artichoke Dip</td>
        <th colspan="2">Main Courses</th>
    </tr>
    <tr>
        <th colspan="3">Desserts</th>
        <td>Grilled Salmon</td>
        <td>Roasted Duck</td>
    </tr>
    <tr>
        <td rowspan="2">Chocolate Soufflé</td>
        <td rowspan="2">Tiramisu</td>
        <td rowspan="2">Crème Brûlée</td>
        <th colspan="2">Coffee</th>
    </tr>
    <tr>
        <td>Espresso</td>
        <td>Latte</td>
    </tr>
</table>

</body>
</html>
